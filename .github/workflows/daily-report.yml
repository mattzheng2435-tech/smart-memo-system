name: 每日早报

on:
  push:
    branches:
      - main
  schedule:
    # 每天 09:30 北京时间 = 01:30 UTC
    - cron: '30 1 * * *'
  workflow_dispatch:  # 支持手动触发测试

jobs:
  daily-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          pip install supabase python-dotenv python-dateutil

      - name: 生成每日报告
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          python scripts/generate_daily_report.py

      - name: 上传报告文件
        uses: actions/upload-artifact@v4
        with:
          name: daily-report-${{ github.run_number }}
          path: daily_report.md
          retention-days: 30

      - name: 发送邮件报告
        env:
          SMTP_SERVER: smtp.gmail.com
          SMTP_PORT: 587
          EMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          WORK_EMAIL: ${{ secrets.WORK_EMAIL }}
        run: |
          python scripts/send_report_email.py
